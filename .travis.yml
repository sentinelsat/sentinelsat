language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
branches:
  only:
  - master
before_install:
- pip install -U pip
install:
- pip install coveralls
- pip install -e .[test]
script:
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then coverage run --source=sentinelsat -m py.test -v; fi'
- 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then coverage run --source=sentinelsat -m py.test -v -m "not homura"; fi'
after_success:
- coveralls
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then curl -X POST http://readthedocs.org/build/sentinelsat; fi'
sudo: false
notifications:
  email: false
