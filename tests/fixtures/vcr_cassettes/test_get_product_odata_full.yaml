        description text","Name":"Instrument description text","ContentType":"text/plain","ContentLength":"1143","Value":"The
        SAR Antenna Subsystem (SAS) is developed and build by AstriumGmbH. It is a
        large foldable planar phased array antenna, which isformed by a centre panel
        and two antenna side wings. In deployedconfiguration the antenna has an overall
        aperture of 12.3 x 0.84 m.The antenna provides a fast electronic scanning
        capability inazimuth and elevation and is based on low loss and highly stablewaveguide
        radiators build in carbon fibre technology, which arealready successfully
        used by the TerraSAR-X radar imaging mission.The SAR Electronic Subsystem
        (SES) is developed and build byAstrium Ltd. It provides all radar control,
        IF/ RF signalgeneration and receive data handling functions for the SARInstrument.
        The fully redundant SES is based on a channelisedarchitecture with one transmit
        and two receive chains, providing amodular approach to the generation and
        reception of wide-bandsignals and the handling of multi-polarisation modes.
        One keyfeature is the implementation of the Flexible Dynamic BlockAdaptive
        Quantisation (FD-BAQ) data compression concept, whichallows an efficient use
